<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS System | SariSariStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .cart-summary {
      background: #fff;
      border: 1px solid #dee2e6;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="index.html">
      <i class="bi bi-arrow-left-circle"></i> Back to Home
    </a>
    <span class="navbar-text text-light">Point of Sale</span>
  </div>
</nav>

<!-- POS Table -->
<div class="container mb-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Product List</h4>
    <button class="btn btn-outline-secondary">
      <i class="bi bi-upc-scan"></i> Scan Item
    </button>
  </div>

  <div class="table-responsive mb-4">
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Price (₱)</th>
          <th>Quantity</th>
          <th>Add</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Softdrinks</td>
          <td>Beverage</td>
          <td>15</td>
          <td><input type="number" class="form-control" value="1" min="1" style="width: 80px;"></td>
          <td><button class="btn btn-success"><i class="bi bi-cart-plus"></i></button></td>
        </tr>
        <tr>
          <td>Instant Noodles</td>
          <td>Food</td>
          <td>10</td>
          <td><input type="number" class="form-control" value="1" min="1" style="width: 80px;"></td>
          <td><button class="btn btn-success"><i class="bi bi-cart-plus"></i></button></td>
        </tr>
        <tr>
          <td>Coffee</td>
          <td>Beverage</td>
          <td>12</td>
          <td><input type="number" class="form-control" value="1" min="1" style="width: 80px;"></td>
          <td><button class="btn btn-success"><i class="bi bi-cart-plus"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Cart Summary -->
  <div class="cart-summary">
    <h5><i class="bi bi-basket"></i> Cart</h5>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Softdrinks x2
        <span>₱30</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Coffee x1
        <span>₱12</span>
      </li>
    </ul>
    <div class="d-flex justify-content-between fw-bold mb-2">
      <span>Total:</span>
      <span>₱42</span>
    </div>
    <button class="btn btn-primary w-100">
      <i class="bi bi-cash-coin"></i> Complete Purchase
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
